<div id="home">

	<div #map detect-scroll id="filters" class="row auto">
	
		<!-- Categories -->
	  <div id="city" class="hidden">
			<div *ngFor="let filter of filters" class="filter btn" (click)="filterSelection(filter.key)">
				<cdn-image cloudinaryId="opportunity-game/home/{{filter.key}}.svg" width="1000" alt="Image for {{filter.label}} filter"></cdn-image>
			</div>
		</div>

		<!-- Tutorial -->
	  <div id="city-tutorial" class="filter btn hidden" (click)="filterSelection('discover')">
			<cdn-image cloudinaryId="opportunity-game/home/tutorial.svg" width="1000" alt="Image for tutorials screen"></cdn-image>
		</div>

		<div id="house" class="house row-lg">

			<div class="col-6 row">
				<div class="col-2">
						<cdn-image *ngIf="character !== undefined" cloudinaryId="opportunity-game/characters/{{character?.image}}.svg" alt="Icon for Home"></cdn-image>
				</div>
		
				<div class="col-4">
					<div class="vert-center">  
						<div class="bubble tutorial hidden">
							<span>Go to MOVE IN to learn more.</span>
						</div>
						<div class="bubble categories hidden">
							<span>Select a category to view its locations.</span>
						</div>
					</div>
				</div>
			</div>	

		</div>
	
	</div>

</div>

<div id="map" class="hidden">
	
	<div id="back" (click)="backToHome()" class="btn"><cdn-image cloudinaryId="opportunity-game/icons/home.svg" width="50" alt="Back to Home"></cdn-image></div>

	<div id="category-label" class="bold">Category</div>

	<!-- Discover locations -->
	<div *ngFor="let location of discoverLocations" attr.data-categories="{{location.categoriesStr}}" class="location col-6 col-centered">
		<a routerLink="/game/location/{{location.key}}">
			<cdn-image cloudinaryId="opportunity-game/locations/discover-{{location.imageIndex}}.svg" width="600" alt="Icon for {{location.name}}"></cdn-image>
		</a>
	</div>

	<div id="list" class="locations row">
		<div *ngFor="let location of locations" attr.data-categories="{{location.categoriesStr}}" class="location col-3">

			<div>
								
				<a *ngIf="location.unlockedAtStart === undefined || location.unlockedAtStart === true || location.enabled === true"
				routerLink="/game/location/{{location.key}}">
					<cdn-image cloudinaryId="opportunity-game/locations/{{location.image}}-{{location.imageIndex}}.svg" width="150" alt="Icon for {{location.name}}"></cdn-image>
					<div class="name bold">{{location.name}}</div>
				</a>
				
				<span *ngIf="location.unlockedAtStart === false && location.enabled === undefined">
					<cdn-image cloudinaryId="opportunity-game/locations/{{location.image}}-locked.svg" width="150" alt="Icon for {{location.name}}"></cdn-image>
					<div class="name bold">{{location.name}}</div>
				</span>

			</div>

		</div>

	</div>

</div>
